{% extends 'enroll/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Student Registration Form
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p}}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
